<ion-content>
    <div class="page-content">
        <ion-img class="logo" src="assets/img/logo.png"></ion-img>
        <h2>Olá <span class="user-name">Alfredo Lima!</span></h2>
        <div class="user-points">
            <div class="points">
                <ezoom-svg file="coins"></ezoom-svg>
                <span class="number">2.600</span>
            </div>
            <span class="text">Seus pontos acumulados</span>
        </div>
        <div class="home-links">
            <button ion-button clear class="home-link" (click)="openPage('IdeiaPage')">
                <ezoom-svg file="idea" class="icon"></ezoom-svg>
                <div class="text">
                    <span class="label">Você tem uma nova</span>
                    <span class="label bold">Sugestão de ideia?</span>
                </div>
                <ezoom-svg file="right" class="arrow"></ezoom-svg>
            </button>
            <button ion-button clear class="home-link" (click)="openPage('')">
                <ezoom-svg file="certificate" class="icon"></ezoom-svg>
                <div class="text">
                    <span class="label">Envie seu certificado</span>
                    <span class="label bold">e ganhe pontos!</span>
                </div>
                <ezoom-svg file="right" class="arrow"></ezoom-svg>
            </button>
            <button ion-button clear class="home-link" (click)="openPage('')">
                <ezoom-svg file="list" class="icon"></ezoom-svg>
                <div class="text">
                    <span class="label">Acompanhe seu</span>
                    <span class="label bold">Extrato de Pontos</span>
                </div>
                <ezoom-svg file="right" class="arrow"></ezoom-svg>
            </button>
        </div>
    </div>
</ion-content>
<ion-footer no-border>
    <tabs-bar></tabs-bar>
</ion-footer>
