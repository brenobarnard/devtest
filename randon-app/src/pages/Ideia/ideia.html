<ion-header no-border>
    <header-bar title="Envie sua Ideia"></header-bar>
</ion-header>
<ion-content>
    <div class="page-content">
        <p>Informe abaixo o Autor e os participantes da sua Ideia</p>
        <div class="input-group">
            <ion-label>Autor</ion-label>
            <ion-input type="text"></ion-input>
            <button ion-button color="black" class="addon" small><ezoom-svg file="close"></ezoom-svg></button>
        </div>
        <div class="input-group">
            <ion-label>Matrícula</ion-label>
            <ion-input type="text"></ion-input>
        </div>
        <button ion-button color="black" text-uppercase><span class="addon"><ezoom-svg file="plus"></ezoom-svg></span>Adicionar Participante</button>
        <h6 text-uppercase>Participantes Envolvidos</h6>
        <div class="input-group">
            <ion-label>Setor de Aplicação</ion-label>
            <span class="icon"><ezoom-svg file="down"></ezoom-svg></span>
            <ion-select placeholder="Selecione um setor">
                <ion-option>Manutenção</ion-option>
            </ion-select>
        </div>
        <div class="input-group textarea">
            <ion-label>Sugestão</ion-label>
            <ion-textarea></ion-textarea>
        </div>
        <button ion-button color="primary" text-uppercase>próximo</button>
    </div>
</ion-content>
<ion-footer no-border>
    <tabs-bar></tabs-bar>
</ion-footer>
